<div *ngIf="this.isMessageUser()!=true; else notMessageUser" style="margin-top: 5px;">
  <td class="col-md-auto" style="background-color: rgb(233, 233, 233); margin-bottom: 5px; min-width: 50%;">
    {{message.body}}
  </td>
  <td></td>
</div>
<ng-template #notMessageUser>
  <div style="float: right; margin-top: 5px;">
    <td></td>
    <td class="col-md-auto" style="background-color: blue; color: white; min-width: 50%;">{{message.body}}</td>
  </div>
</ng-template>

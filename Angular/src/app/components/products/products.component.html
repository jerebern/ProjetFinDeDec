<div class="row">
    <app-search-bar></app-search-bar>
</div>
<div class="row">
    <div class="col-2 border border-dark">
        <form [formGroup]="filterForm" (ngSubmit)="filter()">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" formControlName="select">
                    <option value="Ordre Alphabétique Croissant">Ordre Alphabétique Croissant</option>
                    <option value="Ordre Alphabétique Décroissant">Ordre Alphabétique Décroissant</option>
                    <option value="Prix Croissant">Prix Croissant</option>
                    <option value="Prix Décroissant">Prix Décroissant</option>
                </select>
            </div>
            <div class="form-group">
                <label>Animal</label>
                <div class="radio" *ngFor="let animal of animal_type">
                    <label>
                        <input type="radio" formControlName="animal" [value]="animal" checked>
                        {{ animal }}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Catégorie</label>
                <div class="radio" *ngFor="let category of categories">
                    <label>
                        <input type="radio" formControlName="category" [value]="category" checked>
                        {{ category }}
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Appliquer</button>
            <button (click)="reset()" class="btn btn-outline-primary">Réinitialiser</button>
        </form>
    </div>
    <div class="col-10 border border-dark">
        <app-products-list></app-products-list>
    </div>
</div>
